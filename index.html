<html>
    <head>

    <body>
        <h1>School Management Web App</h1>
        <div class="reg">
            <h2>Student Registration Form</h2>
            <div class="buttons">
                <button type="submit" id="signup">sign Up</bouton>
                <button type="submit" id="signin">sign In</button>
                <form method="POST" id="reg" action="php">
                    <label>First Name:</label><br>
                    <input type="text" name="name" id="name" placeholder="Enter Your Fist Name" required><br><br>

                    <input type="text" name="name" id="name" placeholder="Enter Your Last Name" required><br><br>
